# Use zsh as default
set -g default-shell /bin/zsh

# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "screen-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# General
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
set -g status-interval 3        # Update the status bar every 3 seconds : 15 seconds)
set -g allow-passthrough on     # Allow programs in the pane to bypass tmux (e.g. for image preview)
set -g status-position bottom

# Set prefix key
unbind C-b              # Unbind the default prefix key
set -g prefix C-Space   # Set new prefix key to Ctrl+Space

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind Right split-window -h -c "#{pane_current_path}"
bind Left split-window -h -b -c "#{pane_current_path}"

unbind \"
bind Down split-window -v -c "#{pane_current_path}"
bind Up split-window -v -b -c "#{pane_current_path}"

unbind x
bind q confirm-before -p "kill-pane #P? (y/n)" kill-pane

# List windows with l
unbind w
bind l choose-tree -Zw

# New window in same path with w
bind w new-window -c "#{pane_current_path}"

# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Use m key to maximize pane
bind -r m resize-pane -Z

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
bind P paste-buffer
 
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info

# Style
bg="#FFCC00"
fg="#067546"
active_pane_border="#806600"

# Andrew's overrides.
bind-key . next-window
bind-key , previous-window

set -g status-right "#[fg=${fg},bold,bg=${bg}]  #{cpu}  #{mem} "
set -g status-justify centre
set -g status-right-length 200    # default: 10
set -g status-left-length 200     # default: 10
set -g status-style "bg=${bg}"
set -g status-left "#[fg=${fg},bold,bg=${bg}] ⧉ #S"
set -g window-status-current-format "#[fg=${fg},bg=default] ● #I:#W"
set -g window-status-format "#[fg=${fg},bg=default] #I:#W"
set -g window-status-last-style "fg=${fg},bg=default"
set -g pane-border-status top
set -g pane-active-border-style "fg=#FFFFFF,bg=default"
set -g pane-border-style "fg=brightblack,bg=default"
set -g window-style "bg=#0A0A00"
set -g window-active-style "bg=#3c3c00"

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
